<form name="contactForm">
    <div class="row" ng-if="contactsCtrl.loading">
        <div class="progress">
            <div class="indeterminate"></div>
        </div>
    </div>
    <div class="row" ng-repeat="contact in contactsCtrl.contacts">
        <div class="input-field col s6">
            <input id="phone_number" type="text" ng-model="contact.number" class="validate">
            <label for="phone_number">Phone number</label>
        </div>
        <div class="input-field col s6">
            <select id="lang" ng-model="contact.lang">
                <option value="" disabled selected>Language</option>
                <option value="en">English</option>
                <option value="fr">Fran√ßais</option>
            </select>
            <label for="lang">Language</label>
        </div>
    </div>
</form>
